<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Thumbnails</title>
  <style>
    /* Basic styling for the slider */
    .slider {
      width: 600px;
      margin: auto;
      text-align: center;
      position: relative;
    }

    .main-image img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: none;
    }

    .main-image img.active {
      display: block;
    }

    /* Thumbnail styling */
    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .thumbnails img {
      width: 80px;
      height: 60px;
      margin: 0 5px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .thumbnails img.active-thumbnail {
      border: 2px solid #333;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="main-image">
      <img src="image1.jpg" alt="Image 1" class="active">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
    </div>

    <div class="thumbnails">
      <img src="image1.jpg" alt="Image 1" class="thumbnail active-thumbnail" onclick="showImage(0)">
      <img src="image2.jpg" alt="Image 2" class="thumbnail" onclick="showImage(1)">
      <img src="image3.jpg" alt="Image 3" class="thumbnail" onclick="showImage(2)">
      <img src="image4.jpg" alt="Image 4" class="thumbnail" onclick="showImage(3)">
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.main-image img');
    const thumbnails = document.querySelectorAll('.thumbnails img');

    function showImage(index) {
      // Remove active class from all images and thumbnails
      images.forEach(img => img.classList.remove('active'));
      thumbnails.forEach(thumb => thumb.classList.remove('active-thumbnail'));

      // Add active class to selected image and thumbnail
      images[index].classList.add('active');
      thumbnails[index].classList.add('active-thumbnail');
    }
  </script>

</body>
</html>
